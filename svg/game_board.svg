<svg xmlns="http://www.w3.org/2000/svg" viewBox="-47 -1 90,44">
    <style>
        .zone rect {
            fill: white;
            stroke: black;
            stroke-linejoin: round;
            stroke-linecap: round;
        }

        .zone text {
            font-family: sans-serif;
            font-size: 2px;
            text-anchor: middle;
            dominant-baseline: central;
        }

        text.rotate-l {
            transform: rotate(-90deg);
            transform-origin: center;
            transform-box: fill-box;
        }

        text.rotate-r {
            transform: rotate(90deg);
            transform-origin: center;
            transform-box: fill-box;
        }
    </style>
    <g class="zone">
        <rect x="-45.5" y="3.5" width="14" height="35" />
        <text x="-38.5" y="21" class="rotate-l">Hospital</text>
    </g>
